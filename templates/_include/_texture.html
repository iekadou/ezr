<div class="well" style="background-color: #fff" id="texture_wrapper_{{ texture.get_id }}">
    {% if not texture %}{% _"new texture" %}{% endif %}
    <form class="api-form form form-inline" method="{% if texture %}PUT{% else %}POST{% endif %}" action="/api/account/texture/" successCallback="{% if texture %}Webapp.interpretUpdatedTexture{% else %}Webapp.interpretNewTexture{% endif %}">
        {% if texture %}<input type="hidden" value="{{ texture.get_id }}" name="id">
        {% else %}<input type="hidden" value="{{ Program.get_id }}" name="program_id">
        {% endif %}
        <input type="text" name="name" class="form-control" placeholder="{% _'texture name' %}" value="{{ texture.get_name }}">
        <input type="file" name="image" class="form-control">
        <button type="submit" class="btn btn-default">{% _'save' %}</button>
        {% if texture %}<a href="#" class="btn btn-danger btn-delete-texture" data-id="{{ texture.get_id }}">{% _"delete" %}</a>{% endif %}
        {% if texture %}<p><br><img src="/{{ texture.get_img }}" class="img-responsive"><br></p>{% endif %}
    </form>
</div>
